<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess Game</title>
    <style>
        /* CSS for board styling */
        .board {
            display: flex;
            flex-wrap: wrap;
            width: 400px;
        }
        .square {
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border: 1px solid black;
        }
        .dark {
            background-color: #769656;
        }
        .light {
            background-color: #eeeed2;
        }
    </style>
</head>
<body>
    <div class="board" id="chessboard">
        <!-- Creating the chessboard using HTML -->
    </div>

    <script>
        // JavaScript logic for creating the chessboard
        const chessboard = document.getElementById('chessboard');

        for (let i = 0; i < 8; i++) {
            for (let j = 0; j < 8; j++) {
                const square = document.createElement('div');
                square.classList.add('square');
                if ((i + j) % 2 === 0) {
                    square.classList.add('light');
                } else {
                    square.classList.add('dark');
                }
                chessboard.appendChild(square);
            }
        }
    </script>
</body>
</html>
