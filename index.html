<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Knife Hitting Game</title>
   <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .game-container {
      position: relative;
      width: 400px;
      height: 400px;
      border: 2px solid #000;
      overflow: hidden;
    }

    .knife {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 10px;
      height: 50px;
      background-color: #000;
      transform: translateX(-50%);
      transition: transform 0.2s;
    }

    .target {
      position: absolute;
      top: 0;
      left: 50%;
      width: 50px;
      height: 50px;
      background-color: red;
      transform: translateX(-50%);
      animation: fall 2s linear infinite;
    }

    @keyframes fall {
      0% { top: 0; }
      100% { top: calc(100% - 50px); }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="knife"></div>
    <div class="target"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const knife = document.querySelector('.knife');
      const target = document.querySelector('.target');

      let knifeThrown = false;

      // Function to throw the knife
      const throwKnife = () => {
        if (!knifeThrown) {
          knifeThrown = true;
          knife.style.transition = 'transform 0.2s';
          knife.style.transform = 'translate(-50%, -100%)';
          setTimeout(() => {
            knifeThrown = false;
            knife.style.transition = 'none';
            knife.style.transform = 'translate(-50%, 0)';
          }, 200);
        }
      };

      // Detect spacebar press to throw knife
      document.addEventListener('keydown', event => {
        if (event.code === 'Space') {
          throwKnife();
        }
      });

      // Animation for falling target
      target.style.animation = 'fall 2s linear infinite';
    });
  </script>
</body>
</html>
